<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/spaceship.png">
    <title>JS Space Invaders</title>

    <style>
      body {
        margin: 0;
        background-color: black;
      }

      /* Modal styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      .modal-content {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: white;
        font-family: sans-serif;
      }

      .modal button {
        margin-top: 20px;
        padding: 10px 20px;
        background: limegreen;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Modal -->
    <div id="gameModal" class="modal">
      <div class="modal-content">
        <h2>Welcome to JS Space Invaders!</h2>
        <p><strong>Controls:</strong></p>
        <p>Left: A</p>
        <p>Right: D</p>
        <p>Fire: Space</p>
        <button id="playButton">Play Game</button>
      </div>
    </div>

    <!-- Game UI -->
    <p style="position: fixed; z-index: 10; color: white; left: 10px; top: 10px; margin: 0; font-family: sans-serif;">
      <span>Score:</span>
      <span id="scoreEl" style="font-weight: 600;">0</span>
    </p>

    <canvas></canvas>

    <script src="./index.js"></script>
  </body>
</html>
